@(imgs: Array[String])

@pageLayout("Home") {
    <div id="wrapper">
        <div id="pinto-container">
        @for(img <- imgs) {
            @card(img)
        }
        </div>
    </div>
}

<script>
        $(document).ready(function() {
            setPinLayout()
        });

        $(document).trigger('resize');

</script>
