@(boards : List[String], endpoint: String)

<section id="portfolio" class="bg-light-gray">
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="section-heading">Upload pin</h2>
            <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
        </div>
    </div>
    <div class="row">
        <form id="upload-image-form" class="col-md-4" action="/upload2" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="board">Pin description</label>
                <select id="board", name="board">
                    @for(board <- boards){
                        <option value="@board">@board</option>
                    }
                </select>
            </div>
            <div class="form-group">
                <label for="pin-title">Pin title</label>
                <input type="text" id="pin-title" class="form-control" name="pinTitle" />
            </div>
            <div class="form-group">
                <label for="pin-description">Pin description</label>
                <textarea id="pin-description" class="form-control" name="pinDescription" placeholder="Your description here"></textarea>
            </div>
            <div class="form-group">
                <label for="file">File input</label>
                <label class="btn btn-default btn-file">
                    Browse <input type="file"  id="file" name="file" style="display: none;">
                </label>
            </div>
            <input type="hidden" id="url">
            <div class="form-group">
                <input type="submit" class="form-control" id="submit" name="" value="Upload" />
            </div>

            <div>
                <textarea class="form-control" id="response" rows="30" disabled></textarea>
            </div>
        </form>
    </div>
</div>
</section>



<script src="@routes.Assets.versioned("javascripts/jquery.simple.websocket.js")" type="text/javascript"></script>
    <script type="text/javascript">

            function webSocketImage(){

                var webSocket = $.simpleWebSocket({url: " ws://" + window.location.host + "@endpoint"});

                function sendMessage(msg) {
                    webSocket.send(msg).done(function () {
                        console.log(" Message \"" + msg + "\" sent successfully");
                    }).fail(function (e) {
                        console.log(" Could not send message, " + e);
                    });
                }

                sendMessage($("#pin-title").val() + $("#pin-description").val() + $("#file").val());
            }

            $('#file').on("change", function (event) {

                // START A LOADING SPINNER HERE
                var formData = new FormData();

                formData.append("file", $("#file").get(0).files[0]);

                $.ajax({
                    url: 'upload',
                    data: formData,
                    type: 'POST',
                    contentType: false,
                    processData: false,
                    beforeSend: function (data) {
//                        alert('Are you sure you want to upload document?');
                    },
                    success: function (data) {
                        //call your jQuery action here
                        $("#url").val(data);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert(textStatus + ': ' + errorThrown);
                    }
                });
                return false;
            });

            $('#submit').on("click", function (event) {
                event.stopPropagation(); // Stop stuff happening
                event.preventDefault(); // Totally stop stuff happening

                // START A LOADING SPINNER HERE
                var pin = {
                    title: $("#pin-title").val(),
                    description: $("#pin-description").val(),
                    board: $("#board").val(),
                    url: $("#url").val()
                }

                $.ajax({
                    url: 'upload-pin',
                    data: JSON.stringify(pin),
                    type: 'POST',
                    contentType: "application/json",
                    processData: false,
                    beforeSend: function (data) {
//                        alert('Are you sure you want to upload document?');
                    },
                    success: function (data) {
                        //call your jQuery action here
                        webSocketImage();
                        alert("success");
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert(textStatus + ': ' + errorThrown);
                    }
                });
                return false;
            });
    </script>
