<h1>Upload pin</h1>

    <div class="col-lg-3">
        <form action="/upload2" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pin-title">Pin title</label>
                <input type="text" id="pin-title" class="form-control" name="pinTitle" />
            </div>
            <div class="form-group">
                <label for="pin-description">Pin description</label>
                <textarea id="pin-description" class="form-control" name="pinDescription" placeholder="Your description here"></textarea>
            </div>
            <div class="form-group">
                <label for="file">File input</label>
                <label class="btn btn-default btn-file">
                    Browse <input type="file"  id="file" name="file" style="display: none;">
                </label>
            </div>

            <div class="form-group">
                <input type="submit" class="form-control" id="submit" name="" value="Upload" />
            </div>
        </form>
    </div>

    <script>
            $('#submit').click(function (event) {
                event.stopPropagation(); // Stop stuff happening
                event.preventDefault(); // Totally stop stuff happening

                // START A LOADING SPINNER HERE
                var formData = new FormData();

                formData.append("file", $("#file").get(0).files[0]);

                $.ajax({
                    url: 'upload',
//                    data: {file : $("#file").get(0).files[0], name: $("#file").val()},
//                    data: $("#file").get(0).files[0],
                    data: formData,
                    type: 'POST',
                    contentType: false,
                    processData: false,
                    beforeSend: function (data) {
//                        alert('Are you sure you want to upload document?');
                    },
                    success: function (data) {
                        //call your jQuery action here
                        alert('Upload completed: ' + data);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert(textStatus + ': ' + errorThrown);
                    }
                });
                return false;
            });
    </script>
