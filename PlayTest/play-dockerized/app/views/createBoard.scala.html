@pageLayout("Create board") {


    <div class="col-md-4 createBoard-container">
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="board-name">Board name</label>
                <input type="text" id="board-name" class="form-control" name="board-name" />
            </div>

            <div class="form-group">
                <input type="submit" class="form-control" id="submit" name="" value="Create" />
            </div>
        </form>
    </div>
}

<script>
            $('#submit').click(function (event) {
                event.stopPropagation(); // Stop stuff happening
                event.preventDefault(); // Totally stop stuff happening

                $.ajax({
                    url: 'add-board',
                    data: $("#board-name").val(),
                    type: 'POST',
                    contentType: false,
                    processData: false,
                    beforeSend: function (data) {
                    },
                    success: function (data) {
                        //call your jQuery action here
                        alert('Upload completed: ' + data);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert(textStatus + ': ' + errorThrown);
                    }
                });
                return false;
            });
</script>
