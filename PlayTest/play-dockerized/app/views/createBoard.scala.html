<h1>Create board</h1>

<div class="col-md-4">
    <form action="/" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="board-name">Board name</label>
            <input type="text" id="board-name" class="form-control" name="board-name" />
        </div>

        <div class="form-group">
            <input type="submit" class="form-control" id="submit" name="" value="Create" />
        </div>
    </form>
</div>

<script>
            $('#submit').click(function (event) {
                event.stopPropagation(); // Stop stuff happening
                event.preventDefault(); // Totally stop stuff happening

                $.ajax({
                    url: 'add-board',
//                    data: {file : $("#file").get(0).files[0], name: $("#file").val()},
//                    data: $("#file").get(0).files[0],
                    data: $("#board-name").val(),
                    type: 'POST',
                    contentType: false,
                    processData: false,
                    beforeSend: function (data) {
//                        alert('Are you sure you want to upload document?');
                    },
                    success: function (data) {
                        //call your jQuery action here
                        alert('Upload completed: ' + data);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert(textStatus + ': ' + errorThrown);
                    }
                });
                return false;
            });
    </script>
